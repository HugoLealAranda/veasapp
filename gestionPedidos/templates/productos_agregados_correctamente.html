{% extends 'base.html' %}

{% block extra_styles %}
<style>
    /* Contenedor principal para centrar vertical y horizontalmente */
    .centered {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh; /* Ajusta la altura seg√∫n tus necesidades */
        margin: 0 auto;
    }

    /* Tarjeta de mensaje */
    .message {
        color: #007bff;            /* Azul coherente con el resto del proyecto */
        font-size: 36px;           /* Fuente grande */
        text-align: center;        
        padding: 20px;
        background-color: #ffffff; /* Fondo blanco tipo 'card' */
        border-radius: 10px;       
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock extra_styles %}

{% block content %}
<div class="centered">
    <div class="message">
        <strong>Productos Agregados Correctamente a la Base de Datos</strong>
    </div>
</div>
{% endblock content %}
